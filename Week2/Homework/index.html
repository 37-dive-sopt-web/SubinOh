<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹계인 관리 페이지</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- 헤더 섹션 -->
    <header>
      <h2>👽</h2>
      <h1>웹계인 관리 페이지</h1>
      <p>🛸DIVE SOPT 37기 웹파트 오수빈🛸</p>
    </header>

    <!-- 메인 컨텐츠 -->
    <main>
      <!-- 필터 섹션 -->
      <section class="filter__section">
        <h3>검색 필터</h3>
        <form class="filter__form">
          <div class="filter__row">
            <div class="filter-item">
              <label for="user_name">이름</label>
              <input
                type="text"
                id="user_name"
                placeholder="이름을 입력하세요"
              />
            </div>
          </div>
          <div class="filter__row">
            <div class="filter-item">
              <label for="user_name-eg">영문 이름</label>
              <input
                type="text"
                id="user_name-eg"
                placeholder="영문 이름을 입력하세요"
              />
            </div>
          </div>
          <div class="filter__row el-3">
            <div class="filter-item">
              <label for="user_github">깃허브</label>
              <input
                type="text"
                id="user_github"
                placeholder="깃허브 아이디를 입력하세요"
              />
            </div>
            <div class="filter-item">
              <label for="user_gender">성별</label>
              <select id="user_gender">
                <option value="">전체</option>
                <option value="female">여자</option>
                <option value="male">남자</option>
              </select>
            </div>
            <div class="filter-item">
              <label for="user_role">역할</label>
              <select id="user_role">
                <option value="">전체</option>
                <option value="OB">OB</option>
                <option value="YB">YB</option>
              </select>
            </div>
          </div>
          <div class="filter__row el-2">
            <div class="filter-item">
              <label for="user_team">금잔디조</label>
              <input
                type="number"
                min="1"
                max="9"
                id="user_team"
                placeholder="금잔디조를 입력하세요(1~9)"
              />
            </div>
            <div class="filter-item">
              <label for="user_age">나이</label>
              <input
                type="number"
                id="user_age"
                placeholder="나이를 입력하세요"
              />
            </div>
          </div>
          <div class="filter__row el-2">
            <button type="button" class="btn-submit">적용</button>
            <button type="button" class="btn-reset">초기화</button>
          </div>
        </form>
      </section>

      <!-- 멤버 리스트 섹션 -->
      <section class="members__section">
        <div class="members__header">
          <h3>37기 웹 파트 목록</h3>
          <div class="members__header_btns">
            <button type="button" class="btn-del">선택 삭제</button>
            <button type="button" class="btn-add">추가</button>
          </div>
        </div>
        <div class="members__content">
          <table class="members__table">
            <caption>
              37기 웹 파트 멤버 목록
            </caption>
            <colgroup>
              <col width="5%" />
              <col width="10%" />
              <col width="15%" />
              <col width="20%" />
              <col width="10%" />
              <col width="10%" />
              <col width="10%" />
              <col width="10%" />
            </colgroup>
            <thead>
              <tr>
                <th>
                  <input type="checkbox" name="checkbox" class="check-all" />
                </th>
                <th>이름</th>
                <th>영문 이름</th>
                <th>깃허브</th>
                <th>성별</th>
                <th>역할</th>
                <th>금잔디조</th>
                <th>나이</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- 모달 -->
      <div class="modal__overlay">
        <section class="modal__section">
          <div class="modal__header">
            <h3>멤버 추가</h3>
            <button type="button" class="btn-modal-close">
              <img src="./images/ic-close.svg" alt="모달 닫기" />
            </button>
          </div>
          <form class="modal__form">
            <div class="modal__form_row">
              <div class="modal__form_item">
                <label for="modal_name">이름</label>
                <input
                  type="text"
                  id="modal_name"
                  placeholder="이름을 입력하세요"
                />
              </div>
            </div>
            <div class="modal__form_row">
              <div class="modal__form_item">
                <label for="modal_name-eg">영문 이름</label>
                <input
                  type="text"
                  id="modal_name-eg"
                  placeholder="영문 이름을 입력하세요"
                />
              </div>
            </div>
            <div class="modal__form_row">
              <div class="modal__form_item">
                <label for="modal_github">깃허브</label>
                <input
                  type="text"
                  id="modal_github"
                  placeholder="깃허브 아이디를 입력하세요"
                />
              </div>
            </div>
            <div class="modal__form_row el-2">
              <div class="modal__form_item">
                <label for="modal_gender">성별</label>
                <select id="modal_gender">
                  <option value="">전체</option>
                  <option value="female">여자</option>
                  <option value="male">남자</option>
                </select>
              </div>
              <div class="modal__form_item">
                <label for="modal_role">역할</label>
                <select id="modal_role">
                  <option value="">전체</option>
                  <option value="OB">OB</option>
                  <option value="YB">YB</option>
                </select>
              </div>
            </div>
            <div class="modal__form_row el-2">
              <div class="modal__form_item">
                <label for="modal_team">금잔디조</label>
                <input
                  type="number"
                  min="1"
                  max="9"
                  id="modal_team"
                  placeholder="금잔디조를 입력하세요(1~9)"
                />
              </div>
              <div class="modal__form_item">
                <label for="modal_age">나이</label>
                <input
                  type="number"
                  id="modal_age"
                  placeholder="나이를 입력하세요"
                />
              </div>
            </div>
            <button type="button" class="btn-modal-add">추가</button>
          </form>
        </section>
      </div>
    </main>
  </body>
  <script type="module" src="./index.js"></script>
</html>
