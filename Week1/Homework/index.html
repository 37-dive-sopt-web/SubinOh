<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오수빈 자기소개서</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header id="header">
      <div class="header__profile">
        <img src="./images/header-profile.png" alt="헤더 프로필 이미지" />
      </div>
      <div class="header__info">
        <h2>오수빈</h2>
        <p>안녕하세요, 웹계인입니다.</p>
      </div>
      <nav class="header__links">
        <a href="https://github.com/odukong" target="_blank">
          <img src="./images/ic-github.svg" alt="프로필 깃허브 아이콘" />
        </a>
        <a href="https://www.instagram.com/o_dukong" target="_blank">
          <img src="./images/ic-instagram.svg" alt="프로필 인스타그램 아이콘" />
        </a>
        <a href="https://velog.io/@odukong/posts" target="_blank">
          <img src="./images/ic-velog.svg" alt="프로필 벨로그 아이콘" />
        </a>
      </nav>
    </header>

    <div class="container">
      <!-- 사이드 네비게이션 -->
      <nav class="nav__sidebar">
        <ul>
          <li class="nav__sidebar_menu"><a href="#hero">소개</a></li>
          <li class="nav__sidebar_menu">
            <a href="#skills">나의 스킬</a>
          </li>
          <li class="nav__sidebar_menu">
            <a href="#cards">나의 모습</a>
          </li>
          <li class="nav__sidebar_menu">
            <a href="#pictures">사진첩</a>
          </li>
          <li class="nav__sidebar_menu">
            <a href="#phrase">한마디</a>
          </li>
        </ul>
      </nav>

      <!-- 컨텐츠 영역 -->
      <main class="main-layout">
        <!-- 소개 섹션 -->
        <section id="hero" class="hero__section">
          <img src="./images/hero-profile.jpg" alt="소개 프로필 이미지" />
          <div class="hero__section_info">
            <h1>37기 다이브 솝트 웨비들!! 반가워요👽</h1>
            <p>다들 잘 부탁드려요</p>
            <div class="hero__section_info_btns">
              <button class="btn btn-good">좋아요</button>
              <button class="btn btn-bad">싫어요</button>
            </div>
          </div>
        </section>

        <!-- 스킬 태그 섹션 -->
        <section id="skills" class="skills__section">
          <h2>나의 스킬과 관심사</h2>
          <div class="skills__contents">
            <span class="skills__tag">React</span>
            <span class="skills__tag">TypeScript</span>
            <span class="skills__tag">JavaScript</span>
            <span class="skills__tag">Next.js</span>
            <span class="skills__tag">매일 겨울잠 잡니다</span>
            <span class="skills__tag">돈까스러버스클럽</span>
            <span class="skills__tag">리락쿠마 좋아</span>
            <span class="skills__tag">귀여운거 좋아</span>
            <span class="skills__tag">집순이</span>
            <span class="skills__tag">혼자 여행을 꿈꾸는 중..</span>
          </div>
        </section>
      </main>
    </div>

</html>
